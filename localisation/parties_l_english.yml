 ###################################################################
 traditionalism:0 "Traditionalism"
 traditionalism_desc:0 "Traditionalism is a political philosophy emphasizing the need for the principles of a transcendent moral order, manifested through certain natural laws to which society ought to conform in a prudent manner."
 social_liberalism:0 "Social Liberalism"
 social_liberalism_desc:0 "Social Liberalism is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights while also believing that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education."
 centrism:0 "Centrism"
 centrism_desc:0 "Centrism is a political outlook that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
 social_democracy:0 "Social Democracy"
 social_democracy_desc:0 "Social Democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy."

 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 agrarianism:0 "Agrarian Socialism"
 agrarianism_desc:0 "Agrarian Socialism is a political ideology that combines agrarian lifestyle with socialist economic systems. These governments are run by farmer's collectives, and tend to emphasize decentralization."

 corporatism:0 "Corporatism"
 corporatism_desc:0 "Corporatism is a political and social organization that combines private enterprise with the workings of the state to officialize all interests. Corporations represent different sectors of the economy and facilitate efficency through the nation."
 ultranationalism:0 "Ultra-Nationalism"
 ultranationalism_desc:0 "Ultranationalism espouses the promotion of one's state above all others. Ultranationalism also tends to take on religious or mythological aspects, and fosters a national, racist superiority complex. "
 national_populism:0 "National Populism"
 national_populism_desc:0 "National Populism is a nominally democratic system, and manipulates the people's basic fears into political capital, using their anger and extreme negativity to create a system that serves those at the top."

 despotism:0 "Despotism"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power. This person usually has the backing of a military-industrial complex and suppresses personal liberties."
 oligarchism:0 "Oligarchism"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power. This group of people typically consists of unelected military and corporate leaders."
 paternalism:0 "Paternalism"
 paternalism_desc:0 "Paternalism is a government that limits the peoples's liberty to promote their own good."

 absolutism:0 "Absolutism"
 absolutism_desc:0 "Absolute Monarchism is a form of monarchy in which one ruler has supreme authority and where that authority is not restricted by any written laws, legislature, or customs."
 constitutionalism:0 "Constitutionalism"
 constitutionalism_desc:0 "In constitutional monarchies, the head of state's authority derives from and is legally bounded or restricted by a constitution or legislature."

 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic socialism is a political philosophy that advocates political democracy alongside social ownership of the means of production with an emphasis on self-management and/or democratic management of economic institutions within a market socialist, participatory or decentralized planned economy."
 technocratic_socialism:0 "Technocratic Socialism"
 technocratic_socialism_desc:0 "Technocracy is a proposed system of governance where decision-makers are selected on the basis of their expertise in their areas of responsibility, particularly scientific or trade knowledge."
 revolutionary_socialism:0 "Revolutionary Socialism"
 revolutionary_socialism_desc:0 "Revolutionary socialism is the socialist doctrine that social revolution is necessary in order to bring about structural changes to society. More specifically, it is the view that revolution is a necessary precondition for a transition from capitalism to socialism."
